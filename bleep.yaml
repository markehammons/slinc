$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.2
jvm:
  name: temurin:1.20.0.1
projects:
  core:
    dependencies: org.scala-lang::scala3-staging:3.3.0
    extends: template-common

  core-tests:
    dependencies: 
      - org.scalameta::munit:1.0.0-M7
      - org.scalameta::munit-scalacheck:1.0.0-M7
    dependsOn: core
    extends: template-common
    isTestProject: true


  j19:
    dependsOn: core
    extends: template-common

templates:
  template-common:
    platform:
      name: jvm
    scala: 
      version: 3.3.0
      options: 
        - "-deprecation"
        - "-Wunused:all"
        - "-feature"
        - "-unchecked"
        - "-Xcheck-macros"
        - -Xprint-suspension
        - -Yexplicit-nulls
        - -Ysafe-init
        - -source:future
        - -Ykind-projector
        - -Vprofile

