name: SLinC CI
on:
  pull_request:
  push: 
    branches:
      - "master"


jobs: 
  unit-tests:
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: |
            17
            19
      - name: Core tests
        run: |
          ./mill core.compile
          ./mill core.test
        env: 
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64}}
          
      - name: Java 17 Implementation test
        run: |
          ./mill j17.compile
          ./mill j17.test
        env: 
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64}}

      - name: Java 19 Implementation test
        run: |
          ./mill j19.compile
          ./mill j19.test 
      - name: Runtime 17 implementation tests 
        run: ./mill runtime.test 
        env: 
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        
      - name: Runtime 19 implementation tests 
        run: ./mill runtime.test
      - run: ./mill scoverage.xmlReportAll

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3 
        with:
          directory: out/scoverage/xmlReportAll.dest
          flags: unittests